<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System - Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .job-status {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Auth System</h1>
            <p>Test your Redis Cluster + BullMQ Authentication</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
            <div class="tab" onclick="switchTab('verify')">Verify</div>
            <div class="tab" onclick="switchTab('delete')">Delete</div>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span id="loginBtnText">Login</span>
                    <span id="loginLoading" class="loading hidden"></span>
                </button>
            </form>
            <div id="loginStatus" class="status hidden"></div>
            <div id="loginJobStatus" class="job-status hidden"></div>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span id="registerBtnText">Register User</span>
                    <span id="registerLoading" class="loading hidden"></span>
                </button>
            </form>
            <div id="registerStatus" class="status hidden"></div>
            <div id="registerJobStatus" class="job-status hidden"></div>
        </div>

        <!-- Verify Tab -->
        <div id="verify" class="tab-content">
            <form id="verifyForm">
                <div class="form-group">
                    <label for="verifyId">User ID</label>
                    <input type="text" id="verifyId" name="id" required placeholder="Enter user ID to verify">
                </div>
                <button type="submit" class="btn btn-secondary">
                    <span id="verifyBtnText">Verify Token</span>
                    <span id="verifyLoading" class="loading hidden"></span>
                </button>
            </form>
            <div id="verifyStatus" class="status hidden"></div>
        </div>

        <!-- Delete Tab -->
        <div id="delete" class="tab-content">
            <form id="deleteForm">
                <div class="form-group">
                    <label for="deleteId">User ID</label>
                    <input type="text" id="deleteId" name="id" required placeholder="Enter user ID to delete">
                </div>
                <button type="submit" class="btn btn-danger">
                    <span id="deleteBtnText">Delete Account</span>
                    <span id="deleteLoading" class="loading hidden"></span>
                </button>
            </form>
            <div id="deleteStatus" class="status hidden"></div>
        </div>

        <!-- Test Redis Cluster Button -->
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e1e5e9;">
            <button onclick="testRedisCluster()" class="btn btn-secondary">
                Test Redis Cluster Job
            </button>
            <div id="clusterStatus" class="status hidden"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/auth';

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            element.classList.remove('hidden');
        }

        // Show loading state
        function setLoading(buttonId, loadingId, isLoading) {
            const button = document.getElementById(buttonId);
            const loading = document.getElementById(loadingId);
            
            if (isLoading) {
                button.classList.add('hidden');
                loading.classList.remove('hidden');
            } else {
                button.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }

        // Show job status
        function showJobStatus(elementId, jobId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `Job ID: ${jobId}<br>Status: Processing...`;
            element.classList.remove('hidden');
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            setLoading('loginBtnText', 'loginLoading', true);
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        id: 'temp-id' // This would normally come from database lookup
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('loginStatus', 'Login job queued successfully!', 'success');
                    showJobStatus('loginJobStatus', data.data.jobId);
                } else {
                    showStatus('loginStatus', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showStatus('loginStatus', `Error: ${error.message}`, 'error');
            } finally {
                setLoading('loginBtnText', 'loginLoading', false);
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Password validation
            if (password !== confirmPassword) {
                showStatus('registerStatus', 'Passwords do not match!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('registerStatus', 'Password must be at least 6 characters long!', 'error');
                return;
            }
            
            setLoading('registerBtnText', 'registerLoading', true);
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        id: username.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now()
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('registerStatus', 'Registration job queued successfully!', 'success');
                    showJobStatus('registerJobStatus', data.data.jobId);
                } else {
                    showStatus('registerStatus', data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showStatus('registerStatus', `Error: ${error.message}`, 'error');
            } finally {
                setLoading('registerBtnText', 'registerLoading', false);
            }
        });

        // Verify form
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('verifyId').value;
            setLoading('verifyBtnText', 'verifyLoading', true);
            
            try {
                const response = await fetch(`${API_BASE}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('verifyStatus', `Token verified for user: ${data.id}`, 'success');
                } else {
                    showStatus('verifyStatus', data.message || 'Verification failed', 'error');
                }
            } catch (error) {
                showStatus('verifyStatus', `Error: ${error.message}`, 'error');
            } finally {
                setLoading('verifyBtnText', 'verifyLoading', false);
            }
        });

        // Delete form
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('deleteId').value;
            setLoading('deleteBtnText', 'deleteLoading', true);
            
            try {
                const response = await fetch(`${API_BASE}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('deleteStatus', 'Account deletion job queued successfully!', 'success');
                } else {
                    showStatus('deleteStatus', data.message || 'Deletion failed', 'error');
                }
            } catch (error) {
                showStatus('deleteStatus', `Error: ${error.message}`, 'error');
            } finally {
                setLoading('deleteBtnText', 'deleteLoading', false);
            }
        });

        // Test Redis Cluster
        async function testRedisCluster() {
            try {
                const response = await fetch('http://localhost:3000/', {
                    method: 'GET'
                });

                const data = await response.text();
                showStatus('clusterStatus', `Redis Cluster Test: ${data}`, 'info');
            } catch (error) {
                showStatus('clusterStatus', `Redis Cluster Error: ${error.message}`, 'error');
            }
        }

        // Auto-fill some test data
        document.getElementById('registerUsername').value = 'testuser';
        document.getElementById('registerEmail').value = 'test@example.com';
        document.getElementById('registerPassword').value = 'password123';
        document.getElementById('registerConfirmPassword').value = 'password123';
        document.getElementById('loginEmail').value = 'test@example.com';
        document.getElementById('loginPassword').value = 'password123';
        document.getElementById('verifyId').value = 'testuser-' + Date.now();
        document.getElementById('deleteId').value = 'testuser-' + Date.now();
    </script>
</body>
</html>
